<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Mua Thú Cưng</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            color: #4a5568;
        }
        .container {
            margin-top: 2rem;
        }
        h3 {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #FFA500;
            box-shadow: 0 0 5px rgba(170, 106, 10, 0.3);
        }
        .btn {
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-success {
            background: #FFA500 !important;
            border: none !important;
            color: #000 !important;
        }
        .btn-success:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
        }
        .btn-secondary {
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>

<!-- Include Header -->
<th:block th:replace="Admin/Layout/header"></th:block>

<!-- Include Navbar -->
<th:block th:replace="Admin/Layout/navbar"></th:block>

<div class="container mt-4">
    <h3>Thêm Mua Thú Cưng</h3>
    <form th:action="@{/admin/user-buy-pets/add}" th:object="${userBuyPetDTO}" method="post">
        <div class="mb-3">
            <label for="pet" class="form-label">Thú cưng</label>
            <select id="pet" name="pet.id" class="form-control" required>
                <option value="">--Chọn thú cưng--</option>
                <option th:each="pet : ${petList}" th:value="${pet.id}" th:text="${pet.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Số Lượng</label>
            <input type="number" class="form-control" id="quantity" placeholder="Nhập số lượng" name="quantity" min="1" required>
        </div>
        <div class="mb-3">
            <label for="user" class="form-label">Khác hàng</label>
            <select id="user" name="user.id" class="form-control" required>
                <option value="">--Khác hàng--</option>
                <option th:each="user : ${userDTO}" th:value="${user.id}" th:text="${user.fullName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">
            <i class="fas fa-plus"></i> Thêm Mua Thú Cưng
        </button>
        <a href="/user-buy-pets" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
