<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Người Dùng - Super Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            color: #4a5568;
        }
        .container {
            margin-top: 2rem;
        }
        h3 {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        .table {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .table th {
            background: linear-gradient(135deg, #D2B48C, #d5c9b7);
            color: #ffffff;
            font-weight: 600;
            padding: 1rem;
        }
        .table td {
            padding: 1rem;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<th:block th:replace="Admin/Layout/header"></th:block>
<th:block th:replace="Admin/Layout/navbar"></th:block>


<div class="container mt-4">
    <h3 class="mb-3">Quản lý Người Dùng</h3>

    <!-- Thông báo lỗi/success -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
<!--    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>-->

    <!-- Bảng danh sách người dùng -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Avatar</th>
            <th>Họ Tên</th>
            <th>Email</th>
            <th>Vai trò</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iterStat : ${userDTOPage}">
            <td th:text="${iterStat.count}"></td>
            <td>
                <img  th:src="@{/image/user/{id}(id=${user.id})}" alt="Avatar" class="avatar">
            </td>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <span th:if="${user.active}" class="badge bg-success">Active</span>
                <span th:if="${!user.active}" class="badge bg-secondary">Inactive</span>
            </td>
            <td th:if="${user.role != 'SUPER_ADMIN'}">
                <a th:href="@{/superadmin/user/updateRole/{id}(id=${user.id})}" class="btn btn-warning btn-sm">
                    <i class="fas fa-edit"></i> Cập nhật vai trò
                </a>
                <a th:if="${user.active}" th:href="@{/superadmin/user/deactivate/{id}(id=${user.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn hủy kích hoạt?');">
                    <i class="fas fa-user-slash"></i> Hủy kích hoạt
                </a>
                <a th:if="${!user.active}" th:href="@{/superadmin/user/activate/{id}(id=${user.id})}" class="btn btn-success btn-sm" onclick="return confirm('Bạn có chắc muốn kích hoạt?');">
                    <i class="fas fa-user-check"></i> Kích hoạt
                </a>
            </td>
            <td th:if="${user.role == 'SUPER_ADMIN'}">
                <p>Bạn không thể thao tác với người dùng có cùng quyền hạn</p>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Phân trang -->
    <nav>
        <ul class="pagination">
            <th:block th:if="${totalPages > 1}">
                <li class="page-item">
                    <a class="page-link" th:href="@{/superadmin/user(page=${currentPage > 0 ? currentPage - 1 : 0})}">Trang trước</a>
                </li>
            </th:block>
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/superadmin/user(page=${i})}" th:text="${i + 1}"></a>
            </li>
            <th:block th:if="${currentPage + 1 < totalPages}">
                <li class="page-item">
                    <a class="page-link" th:href="@{/superadmin/user(page=${currentPage + 1})}">Trang sau</a>
                </li>
            </th:block>
        </ul>
    </nav>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
