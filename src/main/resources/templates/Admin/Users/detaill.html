<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết Người dùng</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <!-- Custom CSS -->
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .detail-container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .detail-header {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .detail-item {
      margin-bottom: 15px;
    }
    .detail-item label {
      font-weight: 600;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<th:block th:replace="Admin/Layout/header"></th:block>
<th:block th:replace="Admin/Layout/navbar"></th:block>
<div class="container detail-container">
  <h3 class="detail-header">Chi tiết Người dùng</h3>
  <div class="detail-item">
    <label>ID:</label>
    <span th:text="${user.id}"></span>
  </div>
  <div class="detail-item">
    <label>Họ và Tên:</label>
    <span th:text="${user.fullName}"></span>
  </div>
  <div class="detail-item">
    <label>Email:</label>
    <span th:text="${user.email}"></span>
  </div>
  <div class="detail-item">
    <label>Vai trò:</label>
    <span th:text="${user.role}"></span>
  </div>
  <div class="detail-item">
    <label>Trạng thái:</label>
    <span th:text="${user.active ? 'Active' : 'Inactive'}"></span>
  </div>
  <div class="mt-4">
    <!-- Form cập nhật vai trò -->
    <form th:action="@{/superadmin/user/updateRole/{id}(id=${user.id})}" method="post">
      <div class="mb-3">
        <label for="role" class="form-label">Cập nhật vai trò</label>
        <select id="role" name="role" class="form-select">
          <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
          <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
          <option value="SUPER_ADMIN" th:selected="${user.role == 'SUPER_ADMIN'}">SUPER_ADMIN</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-save"></i> Lưu thay đổi
      </button>
    </form>
    <a href="/superadmin/user" class="btn btn-secondary mt-3">
      <i class="fas fa-arrow-left"></i> Quay lại danh sách
    </a>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
