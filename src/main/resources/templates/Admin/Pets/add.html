<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm Thú Cưng</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      color: #4a5568;
    }

    .container {
      margin-top: 2rem;
      max-width: 800px;
    }

    h2 {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 500;
      color: #4a5568;
      margin-bottom: 0.5rem;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      padding: 0.75rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
    }

    textarea.form-control {
      resize: vertical;
      min-height: 120px;
    }

    .btn {
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-success {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      color: #ffffff;
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #718096;
      border: none;
      color: #ffffff;
    }

    .btn-secondary:hover {
      background: #4a5568;
      transform: translateY(-2px);
    }

    .alert {
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .alert-danger {
      background: #fed7d7;
      border: 1px solid #feb2b2;
      color: #e53e3e;
    }
  </style>
</head>
<body>

<!-- Include Header -->
<th:block th:replace="Admin/Layout/header"></th:block>

<!-- Include Navbar -->
<th:block th:replace="Admin/Layout/navbar"></th:block>

<!-- Content -->
<div class="container mt-4">
  <h2>Thêm Thú Cưng</h2>

  <!-- Hiển thị thông báo lỗi -->
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <!-- Form thêm thú cưng -->
  <form th:action="@{/admin/pets/add}" method="post" enctype="multipart/form-data">
    <!-- Tên thú cưng -->
    <div class="mb-3">
      <label class="form-label">Tên Thú Cưng</label>
      <input type="text" class="form-control" name="name" required>
    </div>

    <!-- Giống loài -->
    <div class="mb-3">
      <label class="form-label">Giống </label>
      <input type="text" class="form-control" name="breed" required>
    </div>


    <!-- Giống loài -->
    <div class="mb-3">
      <label class="form-label"> Loài</label>
      <input type="text" class="form-control" name="species" required>
    </div>
    <!-- Tuổi -->
    <div class="mb-3">
      <label class="form-label">Tuổi</label>
      <input type="number" class="form-control" name="age" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Cân nặng </label>
      <input type="number" class="form-control" name="weight" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Tiêm chủng</label>
      <input type="text" class="form-control" name="vaccinationStatus" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Giá tiền</label>
      <input type="text" class="form-control" name="name" required>
    </div>

    <!-- Giới tính -->
    <div class="mb-3">
      <label class="form-label">Giới Tính</label>
      <select class="form-control" name="gender">
        <option value="Đực">Đực</option>
        <option value="Cái">Cái</option>
      </select>
    </div>

    <!-- Mô tả -->
    <div class="mb-3">
      <label class="form-label">Tình trạng sức khỏe</label>
      <textarea class="form-control" name="healthNotes"></textarea>
    </div>

    <!-- Ảnh thú cưng -->
    <div class="mb-3">
      <label class="form-label" lang="vi">Ảnh Thú Cưng</label>
      <div class="input-group">
        <label for="imageFile" class="btn btn-primary">Chọn ảnh</label>
        <input type="file" class="form-control d-none" id="imageFile" name="imageFile" accept="image/*" onchange="updateFileName()">
        <span id="file-name" style="margin-left: 10px;">Chưa có ảnh nào được chọn</span>
      </div>
    </div>
    <!-- Nút thêm và quay lại -->
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">
        <i class="fas fa-plus"></i> Thêm
      </button>
      <a href="/admin/pets/list" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Quay lại
      </a>
    </div>
  </form>
</div>
<script>
  function updateFileName() {
    let input = document.getElementById("imageFile");
    let fileName = input.files.length > 0 ? input.files[0].name : "Chưa có ảnh nào được chọn";
    document.getElementById("file-name").textContent = fileName;
  }
</script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
