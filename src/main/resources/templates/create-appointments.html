<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thêm Cuộc Hẹn</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #f9f9f9, #eaeaea);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Container card cho form cuộc hẹn */
    .appointment-container {
      max-width: 800px;
      background: #fff;
      margin: 10% auto 50px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .appointment-container h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: #8B0000;
      text-align: center;
    }
    .form-label {
      font-weight: 500;
      color: #333;
    }
    .form-control {
      border-radius: 8px;
      padding: 10px;
    }
    .btn-primary {
      background: linear-gradient(90deg, #8B0000, #D4A373);
      border: none !important;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-3px);
      background: linear-gradient(90deg, #D4A373, #8B0000);
    }
    .helper-link {
      width: 30%;
      margin-top: 5px;
      display: block;
      text-decoration: none;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #8B0000, #D4A373);
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .helper-link:hover {
      transform: translateY(-3px);
      background: linear-gradient(90deg, #D4A373, #8B0000);
    }
  </style>
</head>
<body>
<!-- Include Header -->
<th:block th:replace="Layout/Header"></th:block>

<div class=" appointment-container">
  <h1>Thêm Cuộc Hẹn</h1>
  <!-- Hiển thị thông báo lỗi -->
  <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>
  <form th:action="@{/user/appointment/new}" method="post">
    <div class="mb-3">
      <label for="petId" class="form-label">Thú cưng</label>
      <select id="petId" name="petId.id" class="form-control" required>
        <option value="">--Chọn thú cưng--</option>
        <option th:each="pet : ${pets}" th:value="${pet.id}" th:text="${pet.name}"></option>
      </select>
      <a href="/user/pets/add" class="helper-link">Thêm thú cưng khác</a>
    </div>
    <div class="mb-3">
      <label for="serviceId" class="form-label">Dịch vụ</label>
      <select id="serviceId" name="serviceId.id" class="form-control" required>
        <option value="">--Chọn Dịch vụ--</option>
        <option th:each="service : ${services}" th:value="${service.id}" th:text="${service.name}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="appointmentDate" class="form-label">Ngày hẹn</label>
      <input type="date" id="appointmentDate" name="appointmentDate" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="notes" class="form-label">Ghi chú</label>
      <textarea id="notes" name="notes" class="form-control" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Thêm Cuộc Hẹn</button>
  </form>
</div>

<!-- Include Footer -->
<th:block th:replace="Layout/Footer"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
