<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh Sách Mua Thú Cưng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <style>
    /* Global */
    body {
      background: #f0f2f5;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #4a5568;
    }
    /* Full-screen container */
    .profile-container {
      width: 100%;
      min-height: 100vh;
      padding: 40px;
      box-sizing: border-box;
      background: #fff;
      margin-top: 8%;
    }
    /* Sử dụng container-fluid để tận dụng toàn bộ chiều rộng màn hình */
    .container-fluid {
      padding: 0;
    }
    /* 2 cột: menu và nội dung */
    .row.full-height {
      min-height: 100vh;
    }
    /* Menu bên trái */
    .nav-buttons {
      margin-bottom: 20px;
    }
    .nav-buttons a {
      display: block;
      margin: 12px 0;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .nav-buttons a.btn-primary {
      background: linear-gradient(90deg, #8B0000, #D4A373);
      color: #fff;
      border: none;
    }
    .nav-buttons a.btn-primary:hover {
      background: linear-gradient(90deg, #D4A373, #8B0000);
      transform: translateY(-2px);
    }
    .nav-buttons a.btn-warning {
      background: #ffc107;
      color: #fff;
      border: none;
    }
    .nav-buttons a.btn-warning:hover {
      background: #e0a800;
      transform: translateY(-2px);
    }
    .nav-buttons a.btn-success {
      background: #28a745;
      color: #fff;
      border: none;
    }
    .nav-buttons a.btn-success:hover {
      background: #218838;
      transform: translateY(-2px);
    }
    .nav-buttons a.btn-info {
      background: #17a2b8;
      color: #fff;
      border: none;
    }
    .nav-buttons a.btn-info:hover {
      background: #138496;
      transform: translateY(-2px);
    }
    /* Nội dung bên phải */
    .content-section {
      padding: 0 20px;
      overflow-y: auto;
    }
    .content-section .profile-title {
      font-weight: 600;
      color: #fff;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.75rem;
      background: linear-gradient(90deg, #8B4513, #F5F5DC);
    ;
      padding: 1rem;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    /* Danh sách card */
    .cards-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      max-height: calc(100vh - 200px);
      overflow-y: auto;
    }
    .card {
      margin-bottom: 15px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .card-header {
      background: linear-gradient(135deg, #D2B48C, #d5c9b7);
      color: #fff;
      font-weight: 600;
      padding: 10px 15px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .card-body {
      padding: 15px;
      color: #4a5568;
    }
    .card-body p {
      margin: 0.3rem 0;
    }
    .appointment-photo {
      border-radius: 10px;
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    /* Responsive adjustments */
    @media (max-width: 767.98px) {
      .nav-buttons a {
        font-size: 0.9rem;
      }
      .content-section {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
<!-- Include Header & Navbar -->
<th:block th:replace="Layout/Header"></th:block>

<div class="container-fluid profile-container">
  <div class="row full-height">
    <!-- Cột menu bên trái -->
    <th:block th:replace="Layout/Profile-navbar"></th:block>
    <!-- Cột nội dung bên phải -->
    <div class="col-md-9 content-section">
      <h3 class="profile-title">Thay đổi mật khẩu</h3>
      <!-- Hiển thị thông báo thành công hoặc lỗi -->
      <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <form th:action="@{/profile/change-password}" method="post">
        <div class="mb-3">
          <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
          <input type="password" id="oldPassword" name="oldPassword" class="form-control" placeholder="Nhập mật khẩu cũ" required>
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">Mật khẩu mới</label>
          <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Nhập mật khẩu mới" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu mới" required>
        </div>
        <button type="submit" class="btn btn-primary btn-submit">
          <i class="fas fa-save"></i> Cập nhật mật khẩu
        </button>
      </form>
    </div>
  </div>
</div>

<th:block th:replace="Layout/Footer"></th:block>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
